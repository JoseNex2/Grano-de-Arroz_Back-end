<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recupera tu contraseña - GDA</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; background-color: #3E4148; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #3E4148; margin: 0; padding: 0;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #3E4148; max-width: 600px; width: 100%; margin: 0 auto;">
                    
                    <tr>
                        <td align="center" style="padding-bottom: 30px;">
                            <img src="https://res.cloudinary.com/dfa3qknmg/image/upload/v1763750410/recover-password_fmffvs.svg" 
                                 alt="Ilustración de recuperación de contraseña" 
                                 width="240" 
                                 height="240"   
                                 style="display: block; max-width: 240px; width: 240px; height: auto; border: 0; outline: none; text-decoration: none;">
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <h1 style="color: #ffffff; font-size: 28px; font-weight: bold; margin: 0; padding: 0; line-height: 1.2; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;">
                                Recupera tu contraseña
                            </h1>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding: 0 40px 15px 40px;">
                            <p style="color: #D1D5DB; font-size: 14px; line-height: 1.6; margin: 0; text-align: center; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;">
                                Recibimos una solicitud para restablecer la contraseña de tu cuenta en <strong style="color: #ffffff; font-weight: bold;">GDA</strong>. Si realizaste esta solicitud, hacé clic en el botón de abajo para crear una nueva contraseña.
                            </p>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding: 0 40px 30px 40px;">
                            <p style="color: #D1D5DB; font-size: 14px; line-height: 1.6; margin: 0; text-align: center; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;">
                                Si no fuiste vos, podés ignorar este mensaje: tu cuenta seguirá segura.
                            </p>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding-bottom: 40px;">
                            <a href="{{RECOVER_PASSWORD_LINK}}" 
                               style="display: inline-block; 
                                      background-color: #C94A4A; 
                                      color: #ffffff; 
                                      text-decoration: none; 
                                      padding: 14px 35px; 
                                      border-radius: 6px; 
                                      font-size: 16px; 
                                      font-weight: 600;
                                      font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
                                      line-height: 1.5;
                                      text-align: center;">
                                Recuperar contraseña
                            </a>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="padding: 30px 40px 20px 40px;">
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="left" width="50%" style="vertical-align: bottom; padding-right: 10px;">
                                        <img src="https://res.cloudinary.com/dfa3qknmg/image/upload/v1763750409/logoIthurbide_eeqisd.svg" 
                                             alt="Logo Ithurbide" 
                                             width="120"
                                             height="28"
                                             style="display: block; max-width: 120px; width: 120px; height: 28px; border: 0; outline: none; text-decoration: none;">
                                    </td>
                                    <td align="right" width="50%" style="vertical-align: bottom; padding-left: 10px;">
                                        <img src="https://res.cloudinary.com/dfa3qknmg/image/upload/v1763751615/GDA-logo_z1ujza.svg" 
                                             alt="Logo GDA" 
                                             width="100"
                                             height="35"
                                             style="display: block; max-width: 100px; width: 100px; height: 35px; border: 0; outline: none; text-decoration: none; margin-left: auto;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
